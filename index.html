<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Cats VS Dogs</title>
</head>
<body class="white">
  <nav>
    <div class="nav-wrapper red lighten-1">
      <a href="#" class="brand-logo center">Dogs VS Cats</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#dogBox">Dogs</a></li>
        <li><a href="#catBox">Cats</a></li>
      </ul>
    </div>
  </nav>
  
  <div id="modal1" class="modal">

    <div class="modal-content">
      <h4>Make your choice!</h4>
      <form action="#">
        <p>
          <label>
            <input name="counter" type="radio" value="dogs"  />
            <span>Dogs</span>
          </label>
          </p>
          <p>
              <label>
                <input name="counter" type="radio" value="cats"  />
                <span>Cats</span>
              </label>
          </p>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Vote</a>
    </div>
  </div>
  <p class="center-align">
  <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1" id="modalBtn">Vote Here</a>
</p>
  
  <h3 class="center">It's up to you to decide who wins the battle of cuteness!</h3>

    <div class="row">
      <div class="card col s12 m5 grey lighten-1 z-depth-4">
          <div class="card-content center-align">
              <h2>Dogs</h2>
              
              <div id="dogBox"></div>
              <button class="btn-floating btn-large pulse red lighten-1" id="dog-btn">
                <i class="large material-icons">search</i>
              </button>
            </div>
          </div>
       
      

          <div class="card col s12 m5 grey lighten-1 z-depth-4">
              <div class="card-content center-align">
                  <h2>Cats</h2>
                  <div id="catBox"></div>
                  <button class="btn-floating btn-large pulse red lighten-1" id="cat-btn">
                    <i class="large material-icons">search</i>
                  </button>
                </div>
              </div>
            </div>
           


    
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/cat.js"></script>
    <script src="./assets/dog.js"></script>
</body>

</html>
