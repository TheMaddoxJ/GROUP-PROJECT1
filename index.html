<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Event Finder</title>
  </head>
  <body>
    <h1>Dos vs Cats</h1>
    <p>Use the search bars to find find dog and cat pictures</p>

    <div id="container" class="z-depth-4">
      <div id="img"></div>
      <h2>Dog Pictures</h2>
      <p>Search below for Random Dog Pictures</p>
      <button class="btn-floating pulse" id="btn">
        <i class="material-icons">search</i>
      </button>
    </div>
    <div id="container" class="z-depth-4">
      <h2>Cat Pictures</h2>
      <p>Search below for Random Cat Pictures</p>
      <button class="btn-floating pulse">
        <i class="material-icons">search</i>
      </button>
    </div>
    <script src="./script3.js"></script>
  </body>
</html>
